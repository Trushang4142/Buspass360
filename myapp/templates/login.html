{% extends 'header.html' %}
{% load static %}
{% block content %}

<div class="slide-one-item home-slider owl-carousel">
  <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'images/home-5.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        
      </div>
    </div>
  </div>  
</div>

<!-- Login Section -->
<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <!-- Image Side -->
      <div class="col-lg-6 mb-5">
        <img src="{% static 'images/home-4.png' %}" alt="Image" class="img-fluid" style="height:500px; width:500%;">
      </div>

      <!-- Form Side -->
      <div class="col-lg-6 bg-white p-md-5 align-self-center">
        {% if msg %}
          <div class="alert alert-danger">{{ msg }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <h3 class="mb-4">Login</h3>

          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
          </div>
          <br>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
          </div>
          <a href="{% url 'fpass' %}">Forgot Your Password?</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
