{% extends 'header.html' %}
{%load static%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  
  
   

    <div class="slide-one-item home-slider owl-carousel">
   
      <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'images/bg_salon_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h2 class="text-white font-weight-light mb-2 display-1">HairSal Appointment Book</h2>

              
            </div>
          </div>
        </div>
      </div>  

    </div>

    <!-- check out section -->
    <div class="checkout-section mt-200 mb-200">
            
    <div class="site-section bg-light">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mb-5">
              <img src="{% static 'images/bg_salon_2.jpg' %}" alt="Image" class="img-md-fluid" style="height:1300px ; width:1100px">
            </div>
            <div class="col-lg-6 bg-pink p-md-5 align-self-center">
            <div class="container">
            <div class="feature-bg">
            <div class="row">


                

                <div class="col-lg-7">
                    <div class="billing-address-form">

                                <form action="{% url 'book_appointment' %}" method="post"  enctype="multipart/form-data">
                                    
                                    {% csrf_token %}
                                    
                                    {% if msg %}
                                    <div class="alert alert-danger" role="alert">
                                    {{msg}}
                                    </div>
                                    {% endif %}


                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter Full Name" name="name" style = "height:40px; width:450px">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Enter Email" name="email" style = "height:40px; width:450px">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Enter Mobile Number" name="mobile" style = "height:40px; width:450px">
                                    </div>
                                    <br>

                                    <div>
                                      <div>
                                        <label>Select a Service Category</label>
                                        <br>
                                        <input type="checkbox" id="Color" name="category" value="Color" >
                                        <label for="Color">Color</label>
                                        <!--
                                        <input type="checkbox" id="Color" name="category" value="Color" required >#required means filled is cover perment add karna hai
                                        <label for="Color">Color</label>
                                        -->
                                        <br>
                                        <input type="checkbox" id="Color_and_Haircut" name="category" value="Color and Haircut">
                                        <label for="Color_and_Haircut">Color and Haircut</label>
                                        <br>

                                        <input type="checkbox" id="Hair_Treatments" name="category" value="Hair Treatments">
                                        <label for="Hair_Treatments">Hair Treatments</label>
                                        <br>

                                        <input type="checkbox" id="Haircuts" name="category" value="Haircuts">
                                        <label for="Haircuts">Haircuts</label>
                                        <br>

                                       

                                        <input type="checkbox" id="Nail Treatments" name="category" value="Nail Treatments">
                                        <label for="Nail Treatments">Nail Treatments</label>
                                        <br>

                                        <input type="checkbox" id="facials" name="category" value="Facials">
                                        <label for="Facials">Facials</label>
                                        <br>

                                                                             
                                        <input type="checkbox" id="Waxing" name="category" value="Waxing">
                                        <label for="Waxing">Waxing</label>
                                        <br>

                                        <input type="checkbox" id="All tretments" name="category" value="All tretments" >
                                        <label for="Waxing">All Treatments</label>
                                        <br>
                                        
                                      </div>
                                    </div> 
                                    <br>  
                                    <div>
                                      <div class="form-group">
                                        <label for="appointment_date">Appointment Date</label>
                                        <input type="appointment_date" class="form-control"  placeholder="YYYY-MM-DD" name="appointment_date" style = "height:40px; width:450px" required>
                                      </div>
                                      <br>

                                      <div class="form-group">
                                        <label for="appointment_time">Appointment Time</label>
                                        <input type="appointment_time" class="form-control"  placeholder="HH:MM" name="appointment_time" style = "height:40px; width:450px" required>
                                      </div>
                                      
                                    </div>    
                                    <br>
                                    <!--
                                    <label for="comment">Comment</label>
                                    <textarea id="comment" class="form-control" placeholder="Enter Comment" name="comment" style = "height:40px; width:450px">
                                    </textarea>    
                                  -->
                                    <br>
                                    <!--
                                    <div class="form-group">
                                        <input type="file" class="form-control"  name="profile" style = "height:40px; width:450px">
                                    </div>
                                -->
                                
                            <!--
                                    <p><input type="text" placeholder="Enter Name" name="name"></p>
                                    <p><input type="email" placeholder="Enter Email" name="email"></p>
                                    <p><input type="tel" placeholder="Enter Mobile Number" name="mobile"></p>
                                    <p><input type="password" placeholder="Enter Password" name="password"></p>
                                    <p><input type="password" placeholder="Enter Confirm Password" name="cpassword"></p>
                            
                                    <p><input type="file" name="profile"></p>
                                -->
                                    <div class="form-group">
                                        <input type="submit" value="Book Appointment" class="btn btn-primary py-3 px-5">
                                    </div>
                                </form>
                                
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

<!-- end check out section -->




</body>
</html>
{% endblock %}
