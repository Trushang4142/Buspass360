{% extends 'header.html' %}
{%load static%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  
  
   

    <div class="slide-one-item home-slider owl-carousel">
   
      <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'images/home-5.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h2 class="text-white font-weight-light mb-2 display-1"></h2>

              
            </div>
          </div>
        </div>
      </div>  

    </div>

    <!-- check out section -->
    <div class="checkout-section mt-200 mb-200">
            
    <div class="site-section bg-light">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 mb-5">
              <img src="{% static 'images/home-4.png' %}" alt="Image" class="img-md-fluid" style="height:750px ; width:750px">
            </div>
            <div class="col-lg-6 bg-white p-md-5 align-self-center">
            <div class="container">
            <div class="feature-bg">
            <div class="row">
                
                <div class="col-lg-7">
                    <div class="billing-address-form">
                                <form action="{% url 'otp' %}" method="post"  enctype="multipart/form-data">
                                    
                                    {% csrf_token %}
                                    
                                    {% if msg %}
                                    <div class="alert alert-danger" role="alert">
                                    {{msg}}
                                    </div>
                                    {% endif %}
                                    
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Enter OTP" name="uotp" style = "height:40px; width:450px">
                                    </div>
                                    <br>
                                    
                                    
                                    
                                   
                                
                            <!--
                                    
                                    
                                    <p><input type="tel" placeholder="Enter Mobile Number" name="mobile"></p>
                                    
                                    
                                -->
                                    <div class="form-group">
                                        <input type="submit" value="SUBMIT OTP" class="btn btn-primary py-3 px-5">
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

<!-- end check out section -->




</body>
</html>
{% endblock %}
